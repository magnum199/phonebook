<h3 class="maintitle">Welcome! Log into your account</h3>
 <div class="form-group">
  
  <br>


  <h4 style="margin-left: 10px;">Phone</h4>
  <input class="form-control form-control-lg" [(ngModel)] = "phone" id="usern" type="text">

  <h4 style="margin-left: 10px;">Password</h4>
  <input class="form-control form-control-lg" [(ngModel)] = "password" id="password1" type="password">

  <button type="button" (click)="logIn()" style="margin: 10px;" class="btn btn-success btn-lg">Log in</button>
  <br>

  <h4 style="margin-left: 10px;">Don't have an account?<a routerLink = "/signup" (click) = "opensignUp()" class="signuplink"> Sign Up</a></h4>








  <br>
  <button type="button" (click)="deleteAll()" style="margin: 10px;" class="btn btn-warning btn-lg">Delete Everything</button>  
  
</div>
